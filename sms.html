<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: #f5f5f5;
    }
    .container {
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.1);
      text-align:center;
      width:90%;
      max-width:350px;
    }
    h1 { font-size:20px; margin-bottom:10px; }
    p { font-size:14px; color:#555; margin-bottom:20px; }
    .btn {
      display:inline-block;
      padding:12px 20px;
      background:#007bff;
      color:#fff;
      text-decoration:none;
      font-size:16px;
      border-radius:8px;
      transition: background 0.3s;
    }
    .btn:hover { background:#0056b3; }
    .note {
      font-size:13px;
      color:#777;
      margin-top:12px;
    }
    .warning {
      color:#b33;
      font-size:13px;
      margin-top:8px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enviar NIP por SMS</h1>
    <p>Haz clic en el botón para abrir tu app de mensajes y enviar el NIP.</p>

    <a id="smsLink" class="btn" href="#">Enviar SMS</a>

    <div id="warning" class="warning">
      Es posible que el enlace no funcione en PC. Usa tu teléfono para enviar el SMS al 051 con el texto "nip".
    </div>

    <div class="note">Número: <strong>051</strong> | Mensaje: <strong>nip</strong></div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const link = document.getElementById('smsLink');

    if (!isMobile()) {
      document.getElementById('warning').style.display = 'block';
    } else {
      if (isIOS()) {
        link.href = "sms:051&body=nip"; // formato para iPhone
      } else {
        link.href = "sms:051?body=nip"; // formato para Android
      }
    }
  </script>
</body>
</html>
