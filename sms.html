<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: linear-gradient(135deg, #ffcccc, #ffe6e6);
    }
    .container {
      background:#fff;
      padding:25px;
      border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,0.15);
      text-align:center;
      width:90%;
      max-width:350px;
      animation: fadeIn 0.5s ease-in-out;
    }
    h1 { 
      font-size:22px; 
      margin-bottom:10px; 
      color:#333;
    }
    p { 
      font-size:15px; 
      color:#555; 
      margin-bottom:20px; 
    }
    .btn {
      display:inline-block;
      padding:14px 22px;
      background:#d62828;
      color:#fff;
      text-decoration:none;
      font-size:16px;
      font-weight: bold;
      border-radius:8px;
      transition: background 0.3s, transform 0.2s;
      box-shadow:0 4px 10px rgba(214, 40, 40, 0.4);
    }
    .btn:hover { 
      background:#a71d1d; 
      transform: scale(1.05);
    }
    .note {
      display:none; /* ocultamos el texto del n√∫mero y mensaje */
    }
    .warning {
      color:#b33;
      font-size:13px;
      margin-top:8px;
      display:none;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enviar NIP por SMS</h1>
    <p>Presiona el bot√≥n para abrir tu app de mensajes y enviar el NIP.</p>

    <a id="smsLink" class="btn" href="#">üì© Enviar SMS</a>

    <div id="warning" class="warning">
      Este enlace funciona solo en tel√©fonos m√≥viles.
    </div>

    <!-- Texto oculto pero presente en el c√≥digo -->
    <div class="note">N√∫mero: <strong>051</strong> | Mensaje: <strong>nip</strong></div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const link = document.getElementById('smsLink');

    if (!isMobile()) {
      document.getElementById('warning').style.display = 'block';
    } else {
      if (isIOS()) {
        link.href = "sms:051&body=nip"; // formato para iPhone
      } else {
        link.href = "sms:051?body=nip"; // formato para Android
      }
    }
  </script>
</body>
</html>
