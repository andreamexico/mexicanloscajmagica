<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar NIP por SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: #f5f5f5;
    }
    .container {
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.1);
      text-align:center;
      width:90%;
      max-width:350px;
    }
    h1 { font-size:20px; margin-bottom:10px; }
    p { font-size:14px; color:#555; margin-bottom:20px; }
    input {
      padding:10px;
      width:90%;
      font-size:16px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:15px;
    }
    .btn {
      display:inline-block;
      padding:12px 20px;
      background:#007bff;
      color:#fff;
      text-decoration:none;
      font-size:16px;
      border-radius:8px;
      transition: background 0.3s;
    }
    .btn:hover { background:#0056b3; }
    .note {
      font-size:13px;
      color:#777;
      margin-top:12px;
    }
    .warning {
      color:#b33;
      font-size:13px;
      margin-top:8px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enviar NIP por SMS</h1>
    <p>Escribe tu NIP y presiona el botón para enviarlo por SMS.</p>

    <input type="text" id="nipInput" placeholder="Escribe tu NIP" maxlength="10" />

    <a id="smsLink" class="btn" href="#">Enviar SMS</a>

    <div id="warning" class="warning">
      Es posible que el enlace no funcione en PC. Usa tu teléfono para enviar el SMS al 051.
    </div>

    <div class="note">Número: <strong>051</strong></div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const link = document.getElementById('smsLink');
    const nipInput = document.getElementById('nipInput');

    if (!isMobile()) {
      document.getElementById('warning').style.display = 'block';
    }

    link.addEventListener('click', function(e) {
      e.preventDefault();
      const nip = encodeURIComponent(nipInput.value.trim());
      if (!nip) {
        alert("Por favor, escribe tu NIP antes de enviar.");
        return;
      }

      if (isIOS()) {
        window.location.href = `sms:051&body=${nip}`;
      } else {
        window.location.href = `sms:051?body=${nip}`;
      }
    });
  </script>
</body>
</html>
